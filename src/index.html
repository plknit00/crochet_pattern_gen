<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crochet Pattern Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefcf9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f88cab;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #fc638f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #DE3163;
    }

    footer {
      background-color: #f88cab;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crochet Pattern Generator</h1>
  </header>

  <main>
    <form id="patternForm">
      <label for="shape">Select Project Shape</label>
      <select id="shape" name="shape" required>
        <option value="">-- Select --</option>
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="sphere">Sphere</option>
      </select>

      <div id="rectangleInputs" class="hidden">
        <label for="length">Length (mm)</label>
        <input type="number" id="length" name="length" min="1" />

        <label for="width">Width (mm)</label>
        <input type="number" id="width" name="width" min="1" />
      </div>

      <div id="circleSphereInputs" class="hidden">
        <label for="radius">Radius (mm)</label>
        <input type="number" id="radius" name="radius" min="1" />
      </div>

      <label for="stitch">Stitch Thickness (mm)</label>
      <input type="number" id="stitch" name="stitch" min="0.1" step="0.1" required />

      <button type="submit">Generate Pattern</button>
    </form>

    <div id="output"></div>
  </main>

  <footer>
    &copy; 2025 Crochet Pattern Generator
  </footer>

  <script>
    const shapeSelect = document.getElementById("shape");
    const rectangleInputs = document.getElementById("rectangleInputs");
    const circleSphereInputs = document.getElementById("circleSphereInputs");

    shapeSelect.addEventListener("change", function() {
      const shape = shapeSelect.value;
      if (shape === "rectangle") {
        rectangleInputs.classList.remove("hidden");
        circleSphereInputs.classList.add("hidden");
      } else if (shape === "circle" || shape === "sphere") {
        rectangleInputs.classList.add("hidden");
        circleSphereInputs.classList.remove("hidden");
      } else {
        rectangleInputs.classList.add("hidden");
        circleSphereInputs.classList.add("hidden");
      }
    });

    const form = document.getElementById("patternForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const shape = shapeSelect.value;
      const stitch = document.getElementById("stitch").value;

      let result = `<h2>Pattern Input Summary</h2>`;
      result += `<p>Shape: ${shape}</p>`;
      result += `<p>Stitch Thickness: ${stitch} mm</p>`;

      if (shape === "rectangle") {
        const length = document.getElementById("length").value;
        const width = document.getElementById("width").value;
        result += `<p>Length: ${length} mm</p>`;
        result += `<p>Width: ${width} mm</p>`;
      } else if (shape === "circle" || shape === "sphere") {
        const radius = document.getElementById("radius").value;
        result += `<p>Radius: ${radius} mm</p>`;
      }

      // Display the input summary for now
      // Later, connect this to your backend pattern generation function
      output.innerHTML = result;
    });
  </script>
</body>
</html>
